<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us</title>
    <link rel="stylesheet" href="../style.css" />
    <script src="../script.js" defer></script>
  </head>
  <body>
    <header>
      <h2 class="hvr-bob hvr-float-shadow">Lorem Ipsum</h2>
      <a class="hvr-bob hvr-float-shadow"href="../index.html">Home</a>
      <a class="hvr-bob hvr-float-shadow"href="aboutus.html">About Us</a>
      <a class="hvr-bob hvr-float-shadow"href="reviews.html">Reviews</a>
      <a class="hvr-bob hvr-float-shadow"href="contactus.html">Contact Us</a>
    </header>

    <h4 id="contact-title">Contact Us</h4>
    <h3 class="contact-title-caption">Questions or Concerns?</h3>
    <h3 class="contact-title-caption">We'd to love to keep in touch!</h3>
    <hr style="width: 86%" />

    <section id="contact-landing">
      <div id="contact-info">
        <div id="contact-icon">
          <span>location</span>
          <span>phone</span>
          <span>email</span>
        </div>
        <div id="contact-icon-info">
          <p>some address</p>
          <p>+1(800)000-0000</p>
          <p>some-email@email.com</p>
        </div>
      </div>
    </section>
    <hr style="width: 70%" />
    <form name="contactForm" id="contact-form">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" /><br />
      <label for="e-mail">E-mail:</label><br />
      <input type="text" id="e-mail" name="e-mail" /><br />
      <div id="error"></div>
      <label for="message">Message:</label><br />
      <input type="text" id="message" name="message" /><br />
      <input id="contact-btn" type="submit" value="Submit" />
    </form>
    <hr style="width: 86%" />
    <footer>
      <h4>E-mail</h4>
      <h4>Facebook</h4>
      <h4>Instagram</h4>
      <h4>Tik-Tok</h4>
    </footer>
  </body>
</html>
